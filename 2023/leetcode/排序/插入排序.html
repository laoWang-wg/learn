<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [3, 6, 2, 1, 5, 4];
      // 插入排序，找到元素在它前面那个序列中的正确位置
      function inserSort(arr) {
        let len = arr.length;
        for (let i = 1; i < len; i++) {
          let j = i;
          let temp = arr[j];
          // 循环让位
          while (j && arr[j - 1] > temp) {
            arr[j] = arr[j - 1];
            j--;
          }
          arr[j] = temp;
        }
        return arr;
      }
      console.log(inserSort(arr));
    </script>
  </body>
</html>
