<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>删除倒数第N个节点</title>
  </head>
  <body>
    <script type="module">
      import { Node, NodeList } from './index.js';
      const l1 = new NodeList();
      l1.addAtIndex(0, 1);
      l1.addAtIndex(1, 2);
      l1.addAtIndex(2, 4);
      const list1 = l1.getList();
      console.log(list1);
      // 快慢指针
      function removeNthFromEnd(head, n) {
        let dummy = new Node(0);
        dummy.next = head;
        let fast = dummy;
        let slow = dummy;
        while (n) {
          if (!fast.next) {
            throw new Error('err n');
          }
          fast = fast.next;
          n--;
        }
        while (fast.next) {
          slow = slow.next;
          fast = fast.next;
        }
        slow.next = slow.next.next;
        return dummy.next;
      }
      // const newList = removeNthFromEnd(list1, 4);
      // console.log(newList);
    </script>
  </body>
</html>
