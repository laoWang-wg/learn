<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //
      const isValid = (s) => {
        let len = s.length;
        const map = new Map([
          ['(', ')'],
          ['[', ']'],
          ['{', '}'],
        ]);
        console.log('[ map ]-14', map);
        let stack = [];
        for (let i = 0; i < len; i++) {
          if (map.has(s[i])) {
            stack.push(s[i]);
          } else {
            let last = stack[stack.length - 1];
            if (last === map.get(s[i])) {
              stack.pop();
            } else {
              return false;
            }
          }
        }
        return stack.length === 0;
      };
      isValid('{[)]}');
    </script>
  </body>
</html>
