<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // async awat
      function sleep(time) {
        return new Promise((resolve) => {
          setTimeout(() => resolve(time), time);
        });
      }
      async function test() {
        console.log('start');
        await sleep(2000); // 线程休眠
        console.log('end');
      }
      test();
    </script>
  </body>
</html>
